<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <title>Do you love me?</title>
</head>
<body>

  <!-- Question Screen -->
  <div class="question-container container">
    <video class="local-gif" src="Reply me love.mp4" autoplay muted loop></video>
    <h2 class="question">WOULD YOU BECOME MY BEST FRIEND?</h2>

    <div class="button-container">
      <button class="btn yes-btn js-yes-btn">Yes</button>
      <button class="btn no-btn js-no-btn">No</button>
    </div>
  </div>

  <!-- Result Screen -->
  <div class="result-container container">
    <video class="gif-result" src="Love me.mp4" autoplay muted loop></video>
    <h2>I knew it üòç!</h2>
  </div>

  <!-- Heart Loader -->
  <div class="cssload-main">
    <div class="cssload-heart">
      <span class="cssload-heartL"></span>
      <span class="cssload-heartR"></span>
      <span class="cssload-square"></span>
    </div>
    <div class="cssload-shadow"></div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
